<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <button class="changeBar" data-width="50%" data-number="progressBar1" data-color="blue">Change progress bar number 1 to 50% blue</button><br>
  <button class="changeBar" data-width="20%" data-number="progressBar1" data-color="green">Change progress bar number 1 to 20% green</button><br>
  <button class="changeBar" data-width="90%" data-number="progressBar1" data-color="orange">Change progress bar number 1 to 90% orange</button><br>
  <div id="progressBar1" class="progress-bar">
      <span></span>
  </div>

  <button class="changeBar" data-width="50%" data-number="progressBar2" data-color="blue">Change progress bar number 2 to 50% blue</button><br>
  <button class="changeBar" data-width="20%" data-number="progressBar2" data-color="green">Change progress bar number 2 to 20% green</button><br>
  <button class="changeBar" data-width="90%" data-number="progressBar2" data-color="orange">Change progress bar number 2 to 90% orange</button><br>
  <div id="progressBar2" class="progress-bar">
      <span></span>
  </div>

  <button class="changeBar" data-width="50%" data-number="progressBar3" data-color="blue">Change progress bar number 3 to 50% blue</button><br>
  <button class="changeBar" data-width="20%" data-number="progressBar3" data-color="green">Change progress bar number 3 to 20% green</button><br>
  <button class="changeBar" data-width="90%" data-number="progressBar3" data-color="orange">Change progress bar number 3 to 90% orange</button><br>
  <div id="progressBar3" class="progress-bar">
      <span></span>
  </div>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
